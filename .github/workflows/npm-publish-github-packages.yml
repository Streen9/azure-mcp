name: Node.js Package

on:
  release:
    types: [created]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # Clear npm cache and remove node_modules
      - run: |
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          
      # Remove prepare script
      - run: npm pkg delete scripts.prepare
      
      # Install TypeScript first, before other dependencies
      - run: npm install typescript --save-dev
      
      # Verify typescript installation
      - run: ls node_modules/typescript/bin/tsc
      
      # Now install other dependencies
      - run: npm install
      
      # Try compiling using the local TypeScript installation
      - run: ./node_modules/.bin/tsc --version
      - run: ./node_modules/.bin/tsc
      
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm pkg delete scripts.prepare
      - run: npm install
      - run: ./node_modules/.bin/tsc